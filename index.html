<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>

<body>
    <header>
        <nav>
            <div class="heading">
                <a href=""><i class="fa-solid fa-images"></i> A Image Slider</a>
            </div>
        </nav>
    </header>
    <!-- Image Slider -->
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./images/image1.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/image2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/image3.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/image4.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/image5.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/image6.jpg" alt="">
            </div>
        </div>

        <!-- Button Prev & Next -->
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angles-left"></i><i class="fa-solid fa-caret-left"></i></button>
            <button id="next"><i class="fa-solid fa-caret-right"></i><i class="fa-solid fa-angles-right"></i></i></button>
        </div>

        <!-- Dots (if 6 items = 6 dot) -->
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>

    <footer>
        <div class="footer">
            <div class="footer-text">
                <p>Copyright &copy; 2024 by <a href="https://github.com/harshkumarjangir">@harshkumarjangir</a> | All Rights Reserved</p>
                <!-- <p>&copy; 2024 <a href="https://github.com/harshkumarjangir">@harshkumarjangir.</a> All Rights Reserved</p> -->
            </div>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
